<div class="out">
<div class="container">
    <h2>USER DETAILS</h2>
    <form #userForm="ngForm">
      <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" id="name" name="userName" [(ngModel)]="user.userName" required [disabled]="!isEditing">
      </div>
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" name="userEmail" [(ngModel)]="user.userEmail" required [disabled]="true">
      </div>
      <div class="form-group">
        <label for="mobile">Mobile:</label>
        <input type="mobile" id="mobile" name="userMobile" [(ngModel)]="user.userMobile" required [disabled]="!isEditing">
      </div>
      <div class="form-group">
        <label for="gender">Gender:</label>
        <input type="gender" id="gender" name="userGender" [(ngModel)]="user.userGender" required [disabled]="!isEditing">
      </div>
      <div class="form-group">
        <label for="address">Address:</label>
        <input type="address" id="address" name="userAddress" [(ngModel)]="user.userAddress" required [disabled]="!isEditing">
      </div>
    <button *ngIf="!isEditing" type="button" class="btn btn-primary btn-block mt-4 w-100"(click)="editDetails()">Edit Details</button>
    <button *ngIf="isEditing" type="button"class="btn btn-primary btn-block mt-4 w-100" (click)="saveDetails()" [disabled]="!userForm.valid">Save Details</button>
    <button *ngIf="isEditing" type="button" class="btn btn-primary btn-block mt-4 w-100"(click)="isEditing = false">Cancel</button>
    </form>
  </div>
</div>
